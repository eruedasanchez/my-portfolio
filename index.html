<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ezequiel Rueda Sanchez | Personal Portfolio</title>
        <link rel="shortcut icon" href="./assets/img/logo.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&
        display=swap" rel="stylesheet">
        
    </head>
    <body>
        <main>
            <!-- Inicio sidebar -->
            <aside class="sidebar" data-sidebar>
                <div class="sidebar-info">
                    <figure class="avatar-box">
                        <img src="./assets/img/my-avatar.png" alt="Ezequiel Rueda Sanchez" width="80">
                    </figure>
                    <div class="info-content">
                        <h1 class="name" title="Ezequiel Rueda Sanchez">Ezequiel Rueda Sanchez</h1>
                        <p class="title">Fullstack Developer</p>
                    </div>
                    <button class="info-more-btn" data-sidebar-btn>
                        <span>Show Contacts</span>
                        <ion-icon name="chevron-down"></ion-icon>
                        

                    </button>
                </div>
                <div class="sidebar-info_more">
                    <div class="separator"></div>
                    <ul class="contact-list">
                        <li class="contact-item">
                            <div class="icon-box">
                                <ion-icon name="mail-outline"></ion-icon>
                            </div>
                            <div class="contact-info">
                                <p class="contact-title">Email</p>
                                <a href="mailto:ezequiel.ruedasanchez@gmail.com" class="contact-list">ezequiel.ruedasanchez@gmail.com</a>
                            </div>
                        </li>
                        <li class="contact-item">
                            <div class="icon-box">
                                <ion-icon name="phone-portrait-outline"></ion-icon>
                            </div>
                            <div class="contact-info">
                                <p class="contact-title">Phone</p>
                                <a href="tel:1141973532" class="contact-list">+549-1141973532</a>
                            </div>
                        </li>
                        <li class="contact-item">
                            <div class="icon-box">
                                <ion-icon name="calendar-outline"></ion-icon>
                            </div>
                            <div class="contact-info">
                                <p class="contact-title">Birthday</p>
                                <time datetime="1998-01-12">January 12, 1998</time>
                            </div>
                        </li>
                        <li class="contact-item">
                            <div class="icon-box">
                                <ion-icon name="location-outline"></ion-icon>
                            </div>
                            <div class="contact-info">
                                <p class="contact-title">Location</p>
                                <address>Buenos Aires, Argentina</address>
                            </div>
                        </li>
                    </ul>
                    <div class="separator"></div>
                    <ul class="social-list">
                        <li class="social-item">
                            <a href="" class="social-link">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </a>
                        </li>
                        <li class="social-item">
                            <a href="" class="social-link">
                                <ion-icon name="logo-github"></ion-icon>
                            </a>
                        </li>
                        <li class="social-item">
                            <a href="" class="social-link">
                                <ion-icon name="logo-linkedin"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>

            <!-- Fin sidebar -->
        </main>
        
        <script src="./js/main.js"></script>
        <!-- Star ionicon link -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!-- End ionicon link -->
    </body>
</html>
